<html lang="en" class="h-full">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="h-full grid place-items-center">
        <div id="app">

            <section id="inProgress" class="mb-8" v-show="inProgressAssignements.length != 0">
                <h2 class="font-bold mb-2">Assignments</h2>

                <ul>
                    <li 
                        v-for="assignment in inProgressAssignements" 
                        :key="assignment.id"
                    >
                        <label>
                            
                            {{ assignment.name }} 

                            <input type="checkbox" v-model="assignment.completed">
                        
                        </label>
                    </li>
                </ul>

            </section>

            <section id="Completed" v-if="completedAssignements.length != 0">

                <h2 class="font-bold mb-2">Completed</h2>

                <ul>
                    <li 
                        v-for="assignment in completedAssignements" 
                        :key="assignment.id"
                    >
                        <label>
                            
                            {{ assignment.name }} 

                            <input type="checkbox" v-model="assignment.completed">
                        
                        </label>
                    </li>
                </ul>

            </section>
        
        </div>

        <script>

            let app = {
                data() {
                    return {
                        assignments: [
                            {name: 'Finish project', completed : true, id: 1},
                            {name: 'Read Chapter 4', completed : false, id: 2},
                            {name: 'Turn in homework', completed : false, id: 3}
                        ]
                    };
                },

                computed : {

                    inProgressAssignements() {
                        return this.assignments.filter(assignment => !assignment.completed);
                    },

                    completedAssignements() {
                        return this.assignments.filter(assignment => assignment.completed);
                    }

                }
            };

           Vue.createApp(app).mount('#app');
        </script>
    
    </body>

    
</html>
